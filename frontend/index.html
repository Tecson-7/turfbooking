<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turf Booking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Turf Booking App</h1>

<h2>Available Turfs</h2>
<ul id="turfList"></ul>

<h2>Book a Turf</h2>
<form id="bookingForm">
    <label>Turf ID: <input type="number" id="turfId" required></label><br>
    <label>Date: <input type="date" id="bookingDate" required></label><br>
    <label>Start Time: <input type="time" id="startTime" required></label><br>
    <label>End Time: <input type="time" id="endTime" required></label><br>
    <button type="submit">Book Turf</button>
</form>

<h2>All Bookings</h2>
<div id="bookingList"></div>

<script src="script.js"></script>
</body>
</html>
